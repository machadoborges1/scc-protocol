specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactory
    network: anvil
    source:
      address: "0x5fc8d32690cc91d4c39d9d3abcbd16989f875707"
      abi: VaultFactory
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - User
        - Protocol
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address)
          handler: handleVaultCreated
      file: ./src/mappings/vault-factory.ts

  - kind: ethereum
    name: OracleManager
    network: anvil
    source:
      address: "0xcf7ed3acca5a467e9e704c703e8d87f634fb0fc9"
      abi: OracleManager
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenPrice
      abis:
        - name: OracleManager
          file: ./abis/OracleManager.json
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: PriceFeedUpdated(indexed address,indexed address)
          handler: handlePriceFeedUpdated
      file: ./src/mappings/oracle-manager.ts

  - kind: ethereum
    name: LiquidationManager
    network: anvil
    source:
      address: "0xdc64a140aa3e981100a9beca4e685f962f0cf6c9"
      abi: LiquidationManager
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidationAuction
      abis:
        - name: LiquidationManager
          file: ./abis/LiquidationManager.json
      eventHandlers:
        - event: AuctionStarted(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: AuctionBought(indexed uint256,indexed address,uint256,uint256)
          handler: handleAuctionBought
        - event: AuctionClosed(indexed uint256,indexed address)
          handler: handleAuctionClosed
      file: ./src/mappings/liquidation-manager.ts

  - kind: ethereum
    name: StakingPool
    network: anvil
    source:
      address: "0x8a791620dd6260079bf849dc5567adc3f2fdc318"
      abi: StakingPool
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingPosition
        - RewardEvent
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
      file: ./src/mappings/staking-pool.ts

  - kind: ethereum
    name: SCC_Governor
    network: anvil
    source:
      address: "0x2279b7a0a67db372996a5fab50d91eaa73d2ebe6"
      abi: SCC_Governor
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GovernanceProposal
        - Vote
        - User
      abis:
        - name: SCC_Governor
          file: ./abis/SCC_Governor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
      file: ./src/mappings/governance.ts

templates:
  - kind: ethereum
    name: Vault
    network: anvil
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultUpdate
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CollateralDeposited(uint256)
          handler: handleCollateralDeposited
        - event: CollateralWithdrawn(uint256)
          handler: handleCollateralWithdrawn
        - event: SccUsdMinted(uint256)
          handler: handleSccUsdMinted
        - event: SccUsdBurned(uint256)
          handler: handleSccUsdBurned
      file: ./src/mappings/vault.ts

  - kind: ethereum
    name: ChainlinkPriceFeed
    network: anvil
    source:
      abi: AggregatorV3Interface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenPrice
      abis:
        - name: AggregatorV3Interface
          file: ./abis/AggregatorV3Interface.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mappings/price-feed.ts