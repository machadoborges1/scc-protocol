specVersion: 0.0.7
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactory
    network: anvil
    source:
      address: "0x325c8df4cfb5b068675aff8f62aa668d1dec3c4b"
      abi: VaultFactory
      startBlock: 183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - User
        - Protocol
      abis:
        - name: VaultFactory
          file: VaultFactory/VaultFactory.json
        - name: ERC20
          file: VaultFactory/ERC20.json
      eventHandlers:
        - event: VaultCreated(indexed address,indexed address)
          handler: handleVaultCreated
      file: VaultFactory/VaultFactory.wasm
  - kind: ethereum
    name: OracleManager
    network: anvil
    source:
      address: "0xa4e00cb342b36ec9fdc4b50b3d527c3643d4c49e"
      abi: OracleManager
      startBlock: 183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenPrice
      abis:
        - name: OracleManager
          file: OracleManager/OracleManager.json
        - name: AggregatorV3Interface
          file: OracleManager/AggregatorV3Interface.json
      eventHandlers:
        - event: PriceFeedUpdated(indexed address,indexed address)
          handler: handlePriceFeedUpdated
      file: OracleManager/OracleManager.wasm
  - kind: ethereum
    name: LiquidationManager
    network: anvil
    source:
      address: "0x8ac5ee52f70ae01db914be459d8b3d50126fd6ae"
      abi: LiquidationManager
      startBlock: 183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidationAuction
      abis:
        - name: LiquidationManager
          file: LiquidationManager/LiquidationManager.json
      eventHandlers:
        - event: AuctionStarted(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: AuctionBought(indexed uint256,indexed address,uint256,uint256)
          handler: handleAuctionBought
        - event: AuctionClosed(indexed uint256,indexed address)
          handler: handleAuctionClosed
      file: LiquidationManager/LiquidationManager.wasm
  - kind: ethereum
    name: StakingPool
    network: anvil
    source:
      address: "0xa62835d1a6bf5f521c4e2746e1f51c923b8f3483"
      abi: StakingPool
      startBlock: 183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingPosition
        - RewardEvent
      abis:
        - name: StakingPool
          file: StakingPool/StakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
      file: StakingPool/StakingPool.wasm
  - kind: ethereum
    name: SCC_Governor
    network: anvil
    source:
      address: "0x627b9a657eac8c3463ad17009a424dfe3fdbd0b1"
      abi: SCC_Governor
      startBlock: 183
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GovernanceProposal
        - Vote
        - User
      abis:
        - name: SCC_Governor
          file: SCC_Governor/SCC_Governor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
      file: SCC_Governor/SCC_Governor.wasm
templates:
  - kind: ethereum
    name: Vault
    network: anvil
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - VaultUpdate
      abis:
        - name: Vault
          file: Vault/Vault.json
        - name: ERC20
          file: Vault/ERC20.json
      eventHandlers:
        - event: CollateralDeposited(uint256)
          handler: handleCollateralDeposited
        - event: CollateralWithdrawn(uint256)
          handler: handleCollateralWithdrawn
        - event: SccUsdMinted(uint256)
          handler: handleSccUsdMinted
        - event: SccUsdBurned(uint256)
          handler: handleSccUsdBurned
      file: templates/Vault/Vault.wasm
  - kind: ethereum
    name: ChainlinkPriceFeed
    network: anvil
    source:
      abi: AggregatorV3Interface
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenPrice
      abis:
        - name: AggregatorV3Interface
          file: ChainlinkPriceFeed/AggregatorV3Interface.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: templates/ChainlinkPriceFeed/ChainlinkPriceFeed.wasm
